<html>
<head>
  <div th:insert="menu"></div>
  <link href="css/bootstrap.css" rel="stylesheet"/>
  <link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

  <div class="card border border-info border-3">
    <div class="card-header bg-info">
      <h3>User details</h3>
    </div>
    <div class="card-body bg-light">
      <dl class="row">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9" th:text="${logedInPlayer.name}"/>

        <dt class="col-sm-3">Login name</dt>
        <dd class="col-sm-9" th:text="${logedInPlayer.loginName}"/>

        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9" th:text="${logedInPlayer.email}"/>
      </dl>
    </div>
  </div>
</div>
</div>
</body>
</html>
