<html>
<head>
    <div th:insert="menu"></div>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h3>All Games</h3>
        </div>
        <div class="card-body bg-light">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Min age</th>
                    <th scope="col">No. players</th>
                    <th scope="col">Play time</th>
                    <th scope="col">Categories</th>
                </tr>
                </thead>
                <tr th:each="game : ${games}">
                    <td th:text="${game.name}"/>
                    <td th:text="${game.description}"/>
                    <td th:text="${game.minimumAge}"/>
                    <td th:text="${game.numberOfPlayersMin + '-' + game.numberOfPlayersMax}"/>
                    <td th:text="${game.playTimeMin + '-' + game.playTimeMax}"/>
                    <td th:text="${game.categories}" >
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h3>Add Game</h3>
        </div>
        <div class="card-body bg-light">
            <form  method="post" th:action="@{/listgamesadd}" th:object="${game}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="minAge">Minimum age</label>
                    <input type="text" class="form-control" id="minAge">
                </div>

                <div class="row">
                    <div class="form-group col-sm">
                        <div class="row-sm mb-3">
                            <label for="noOfPlayersMin">No. players min</label>
                            <input type="number" class="form-control col-sm" id="noOfPlayersMin">
                        </div>
                        <div class="row-sm">
                            <label for="noOfPlayersMax">No. players max</label>
                            <input type="number" class="form-control col-sm" id="noOfPlayersMax">
                        </div>
                    </div>

                    <div class="form-group col-sm">
                        <div class="row-sm mb-3">
                            <label for="playTimeMin">Play time min</label>
                            <input type="number" class="form-control col-sm" id="playTimeMin">
                        </div>
                        <div class="row-sm">
                            <label for="playTimeMax">Play time max</label>
                            <input type="number" class="form-control col-sm" id="playTimeMax">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categories">Category</label>
                    <select multiple class="form-control" id="categories">
                        <option>Fantasy</option>
                        <option>Mythology</option>
                        <option>War</option>
                        <option>Strategy</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
